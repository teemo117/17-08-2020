<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({/*비동기통신*/
				url : "call.jsp",
				data : {
					age : $('#age').val()
				},
				success : function(result) {
					alert("성공")
					console.log("받은 데이터 : " + result)
					if (result == '성인') {
						location.href="http://www.naver.com"
					}else{
						alert('미성인이군요 부모의 동의가 필요합니다.')
					}
				}
			})

		})
	})
</script>
</head>
<body>
	나이<input type="text" id="age">
	<button id="b1">성인판별해보자</button>

	<!--windows 객체 location객체  -->

</body>
</html>
