<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url : "check.jsp",
				data : {
					id : $('#id').val()
				},
				success : function(check) { //true이면, 사용가능, false이면 사용불가능
					$('#d1').append(check + "<br>")
				}
			})//ajax			
		})//b1 click
		$('#b2').click(function() {
			$.ajax({
				url : "reply.jsp",
				data : {
					reply : $('#reply').val()
				},
				success : function(result) {
					$('#d2').append(result)

				}
			})
		})//b2 click
		$('#b3').click(function() {
			$.ajax({
				url : "img1.jsp",
				data : {
					reply : $('#reply').val()
				},
				success : function(result) {
					$('#d2').append(result)

				}
			})
		})//b3 click
		$('#b4').click(function() {
			$.ajax({
				url : "ReplyImg.jsp",
				data : {
					reply : $('#reply').val()
				},
				success : function(result) {
					$('#d2').append(result)

				}
			})
		})//b4 click
	})//ready end
</script>
</head>
<body>
	가입할 id 입력
	<input type="text" id="id">
	<hr>
	<div id="d1"></div>
	<hr color="red">
	댓글텍스트입력 :
	<input type="text" id="reply">
	<button id="b2">댓글달기(텍스트)</button>
	<button id="b3">댓글달기(이미지)</button>
	<button id="b4">댓글달기(텍스트+이미지)</button>
	<hr>
	<div id="d2"></div>
</body>
</html>
